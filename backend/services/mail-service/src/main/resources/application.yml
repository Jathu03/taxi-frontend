spring:
  application:
    name: mail-service

  datasource:
    url: jdbc:mysql://localhost:3306/taxi_system
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:secret}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:your_email@gmail.com}
    password: ${MAIL_PASSWORD:your_app_password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

server:
  port: 8088

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.taxi.mail: DEBUG
    org.springframework.mail: DEBUG

# Eureka Client Configuration
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/ # Check this URL carefully!
  instance:
    prefer-ip-address: true
    hostname: localhost

taxi:
  sms:
    twilio:
      account-sid: ${TWILIO_ACCOUNT_SID:your_account_sid} # From Twilio Dashboard
      auth-token: ${TWILIO_AUTH_TOKEN:your_auth_token} # From Twilio Dashboard
      trial-number: ${TWILIO_PHONE_NUMBER:+1234567890} # The number Twilio gave you
